<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Platzi Commerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div id="app">
        <header>
            <h3>Platzi Commerce</h3>
            <button class="cart">Cart (0)</button>

            <div class="cart-content">
                <div class="cart-content__product">
                    <img src="" alt="">
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat('en-EN').format(product.price) }}</span>
                </div>
            </div>
            
        </header>

        <main>
            <section class="product">
                <div class="product__thumbails">
                    <div class="thumb"></div>
                </div>
                <div class="product__image">
                    <img src="" alt="">
                </div>
            </section>
            <section class="description">
                <h4>{{ product.name }} {{product.stock === 0 ? 'ðŸ˜¥' : 'ðŸ˜€' }}</h4>
                <span class="badge new">New</span>
                <span class="badge offer">Offer</span>
                <p class="description__status"></p>
                <p class="description__price"> $ {{ new Intl.NumberFormat('en-EN').format(product.price) }}</p>
                <p class="product__description">{{ product.description }}</p>
                <div class="discount">
                    <span>Discount Code:</span>
                    <input type="text" placeholder="Enter your code">
                </div>
            </section>
        </main>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/index.js"></script>
</body>
</html>
