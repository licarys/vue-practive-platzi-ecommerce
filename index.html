<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Platzi Commerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div id="app">
        <header>
            <h3>Platzi Commerce</h3>
            <button class="cart">Cart (0)</button>

            <div class="cart-content">
                <div class="cart-content__product">
                    <img src="" alt="">
                    <span>Product - $ 500.000</span>
                </div>
            </div>
            
        </header>

        <main>
            <section class="product">
                <div class="product__thumbails">
                    <div class="thumb"></div>
                </div>
                <div class="product__image">
                    <img src="" alt="">
                </div>
            </section>
            <section class="description">
                <h4>Product</h4>
                <span class="badge new">New</span>
                <span class="badge new">Offer</span>
                <p class="description__status"></p>
                <p class="description__price">$ 500.000</p>
                <p class="product__description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua
                </p>
                <div class="discount">
                    <span>Discount Code:</span>
                    <input type="text" placeholder="Enter your code">
                </div>
            </section>
        </main>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script></script>
</body>
</html>
